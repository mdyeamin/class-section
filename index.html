<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- custom css -->
  <style type="text/tailwindcss">
    @theme {
        /* --color-clifford: #da373d; */
        --color-primary-bg: #efeeee ;
        --color-light-gray: #da373d;
        --color-dark-gray: #132022;
        --color-yellow: #fbcd13
      }
    </style>
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/25d8830708.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Enthrall</title>
</head>

<body class="bg-primary-bg w-11/12 mx-auto">
  <header class="bg-white h-16 my-3 rounded-2xl px-5">
    <div class="h-full flex justify-between items-center ">
      <img class="w-40" src="images/logo.png" alt="">
      <div class="flex items-center gap-5">
        <i class="fa-solid fa-bell text-lg"></i>
        <img class="rounded-full w-5" src="images/office-worker.jpg" alt="">
      </div>
    </div>
  </header>
  <div class="grid grid-cols-12 gap-5 ">
    <!-- class view  Left Side: Content Area -->
    <div class="lg:col-span-8 max-md:col-span-12 max-md:mb-10">
      <!-- fab icon & class name -->
      <div class="flex items-center my-5">
        <i class="fa-solid fa-arrow-left mr-10"></i>
        <h4>Class Recording 12- automation software</h4>
      </div>
      <div class="content h-full">
        <iframe class="w-full lg:h-5/6 max-md:h-4/6 rounded-2xl" scrolling="no" id="contentFrame"
          src="images/classroom.jpg"></iframe>
        <!-- previous next button  -->
        <div class=" flex justify-between items-center mt-5">
          <button class="bg-white hover:bg-dark-gray text-dark-gray font-semibold hover:text-yellow py-2 px-6 rounded">
            Previous
          </button>
          <button class="bg-yellow hover:bg-dark-gray text-dark-gray font-semibold hover:text-yellow py-2 px-6 rounded">
            Next
          </button>
        </div>
        <!-- add note  -->
        <div class=" ">
          <h4 class="text-sm my-2 font-semibold">Add Notes</h4>
          <textarea class="bg-white w-full lg:h-20 rounded-md outline-none p-3 border-none" placeholder="Notes" name=""
            id=""></textarea>
          <div class="text-end mt-3">
            <button
              class="bg-yellow hover:bg-dark-gray text-dark-gray font-semibold hover:text-yellow py-2 px-6 rounded">
              Submit
            </button>
          </div>
        </div>
      </div>

    </div>
    <div class="lg:col-span-4 max-md:col-span-12">

      <!-- fab icon & class name -->
      <div class="">
        <div class="flex items-center lg:justify-end max-md:justify-start gap-5 my-5 max-md:mr-20">
          <i class="fa-solid fa-gift"></i>
          <i class="fa-solid fa-bookmark"></i>
        </div>
      </div>
      <div class="accordion-container">
        <!-- Milestone 1 -->
        <div class="">
          <button class="accordion" onclick="togglePanel('panel1')">
            <div class=" flex items-center justify-between">
              <span>Milestone 1</span>

              <i class="fa-solid fa-angle-down"></i>
            </div>
          </button>
          <div id="panel1" class="panel">
            <button class="sub-page" onclick="toggleSubPage('subPanel1')">
              <div class="flex items-center justify-between">
                <span>module 1</span>
                <i class="fa-solid fa-angle-down"></i>
              </div>
              
              </button>
            <div id="subPanel1" class="nested-items">
              <!-- <button onclick="loadPage('nested1.html')">Item 1.1</button> -->
              <div class="flex gap-12">
                <i class="text-2xl fa-solid fa-video"></i>
                <i class="text-2xl fa-solid fa-note-sticky"></i>
                <i class="text-2xl fa-solid fa-bars"></i>
              </div>
            </div>
            <button class="sub-page" onclick="toggleSubPage('subPanel2')">
             <div class="flex items-center justify-between">
              <span> module 2</span>
              <i class="fa-solid fa-angle-down"></i>

             </div>
             
            </button>
            <div id="subPanel2" class="nested-items">
              <!-- <button onclick="loadPage('nested4.html')">Item 2.1</button> -->
              <div class="flex gap-12">
                <i class="text-2xl fa-solid fa-video"></i>
                <i class="text-2xl fa-solid fa-note-sticky"></i>
                <i class="text-2xl fa-solid fa-bars"></i>
              </div>
            </div>
          </div>
        </div>

        <!-- Milestone 2 -->
        <div class="">
          <button class="accordion" onclick="togglePanel('panel2')">
            
           <div class="flex items-center justify-between">
            <span> Milestone 2</span>
            <i class="fa-solid fa-angle-down"></i>
           </div>
            
            </button>
          <div id="panel2" class="panel">
            <button class="sub-page" onclick="toggleSubPage('subPanel3')">
              <div class="flex items-center justify-between">
                <span>module 3</span>

                <i class="fa-solid fa-angle-down"></i>
              </div>
              
            </button>
            <div id="subPanel3" class="nested-items">
              <!-- <button onclick="loadPage('nested6.html')">Item 3.1</button> -->
              <div class="flex gap-12">
                <i class="text-2xl fa-solid fa-video"></i>
                <i class="text-2xl fa-solid fa-note-sticky"></i>
                <i class="text-2xl fa-solid fa-bars"></i>
              </div>
            </div>
            <button class="sub-page" onclick="toggleSubPage('subPanel4')">
              <div class="flex items-center justify-between">
                <span>module 4</span>

                <i class="fa-solid fa-angle-down"></i>
              </div>
              
            </button>
            <div id="subPanel4" class="nested-items">
              <!-- <button onclick="loadPage('nested8.html')">Item 4.1</button> -->
              <div class="flex gap-12">
                <i class="text-2xl fa-solid fa-video"></i>
                <i class="text-2xl fa-solid fa-note-sticky"></i>
                <i class="text-2xl fa-solid fa-bars"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
